
{% block hide %}{% endblock %}
{% block popup %}
<!-- Button trigger modal -->
<!-- add if statement to show which text Make Offer, Accept Offer-->
<button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
    Make Offer
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!--<h2 class="modal-title" id="exampleModalLabel">Confirm?</h2>-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        
        </div>
        <!-- add if statement to show which button, send Offer, Accept Offer-->
        <div class="modal-body">
            <div class="py-3 text-center">
                <i class="ni ni-bell-55 ni-3x"></i>
                <h4 class="heading mt-4">Send Your Offer?</h4>
            </div>
        </div>
        <div class="modal-footer">
          
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <form method ="POST">
            <a href = "{url 'test-detail'}" button type="button" class="btn btn-primary" name="action" type="submit" value="submit">Confirm</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
